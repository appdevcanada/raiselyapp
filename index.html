<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="./frontend/img/favico.ico">
  <title>Raisely App</title>
  <!-- Bootstrap, Popper, and jQuery -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b9ed3d3ad7.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./frontend/css/main.css" />
</head>

<body>

  <div class="modal showcontent">
    <div class="signup on">
      <div class="header-title">
        <img src="./frontend/img/logo.jpeg" id="logo" width="50" alt="Raisely Sign Up" />
        <h5>Raisely Sign Up</h5>
      </div>
      <form id="signupform">
        <div class="signup-fields">
          <div class="input-group formfield">
            <input id="userfname" name="first" type="text" class="form-control py-2 border-right-0 border"
              autocomplete="name" placeholder="First Name" required autofocus>
            <div class="input-group-append">
              <span class="input-group-text igt" id="first">
                <i class="far fa-user" style="color: rgb(97, 59, 217)"></i>
              </span>
            </div>
          </div>
          <div class="input-group formfield">
            <input id="userlname" name="last" type="text" class="form-control py-2 border-right-0 border"
              autocomplete="name" placeholder="Last Name" required>
            <div class="input-group-append">
              <span class="input-group-text igt" id="last"><i class="far fa-user"
                  style="color: rgb(97, 59, 217)"></i></span>
            </div>
          </div>
          <div class="input-group formfield">
            <input id="useremail" name="email" type="email" class="form-control py-2 border-right-0 border"
              autocomplete="email" placeholder="E-mail" required>
            <div class="input-group-append">
              <span class="input-group-text igt" id="at"><i class="far fa-envelope"
                  style="color: rgb(97, 59, 217)"></i></span>
            </div>
          </div>
          <span id="errmsg"></span>
          <div class="input-group formfield">
            <input placeholder="Password" id="userpassword" name="password" type="password"
              class="form-control py-2 border-right-0 border" autocomplete="new-password" required>
            <span class="input-group-append">
              <div class="input-group-text igt"><i id="toggle-password" class="far fa-eye" data-toggle="userpassword"
                  style="color: rgb(97, 59, 217)"
                  aria-label="Show password as plain text. Warning: this will display your password on the screen."></i>
              </div>
            </span>
          </div>
        </div>
        <button type="button" id="btnSignUp" class="btn btn-signup"><i class="fas fa-user-plus"></i>&nbsp;
          Create your account</button>
      </form>
    </div>
  </div>
  <script src="./frontend/js/main.js"></script>
</body>

</html>
